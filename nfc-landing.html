<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxoacrilycss - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            animation: fadeInOut 1s ease-in-out;
        }

        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.95); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.05); }
        }

        .slide-image {
            width: 90%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255,255,255,0.3);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .loading-message {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1rem;
            opacity: 0.9;
            z-index: 10;
        }

        .dots-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: white;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .slide-image {
                width: 95%;
            }

            .loading-message {
                font-size: 0.9rem;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="logo">xxoacrilycss</div>
        
        <div class="slide active">
            <img src="images/freestyle/Freestyle1.webp" alt="Nail Art 1" class="slide-image">
        </div>
        <div class="slide">
            <img src="images/medium/medium2.webp" alt="Nail Art 2" class="slide-image">
        </div>
        <div class="slide">
            <img src="images/long/long3.webp" alt="Nail Art 3" class="slide-image">
        </div>

        <div class="dots-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="loading-message">
            Saving contact & opening website...
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        
        // Function to show specific slide
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[n].classList.add('active');
            dots[n].classList.add('active');
        }

        // Auto advance slideshow
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Start slideshow (1 second per slide = 3 seconds total)
        const slideshowInterval = setInterval(nextSlide, 1000);

        // Generate vCard contact file
        function generateVCard() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:xxoacrilycss
TEL;TYPE=CELL:539-777-0059
URL:https://xxoacrylicss.com
URL;TYPE=Instagram:https://instagram.com/xxo.acrylicss
URL;TYPE=Snapchat:https://snapchat.com/add/ivvett.g
URL;TYPE=CashApp:https://cash.app/$ivvettg
NOTE:Professional Nail Services - Text only for appointments
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'xxoacrilycss-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // After 3 seconds (slideshow complete), download contact and redirect
        setTimeout(() => {
            clearInterval(slideshowInterval);
            
            // Download vCard
            generateVCard();
            
            // Redirect to main site after brief delay
            setTimeout(() => {
                window.location.href = 'https://xxoacrylicss.com';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
